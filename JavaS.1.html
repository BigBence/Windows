<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Alerts, Confirmation, and Prompts</title>
</head>
<body>
  <h1>Párbeszédablak jóváhagyás</h1>
  <hr>
  <form NAME="winform">
    <p><input TYPE="button" VALUE="Visszajátszó figyelmeztetés"
              onClick="window.alert('Ez egy teszt.');"></p>
    <p><input TYPE="button" VALUE="Jóváhagyás"
              onClick="temp =window.confirm('Elszeretnéd fogadni?');
      window.status=(temp) ?'confirm: true':'confirm: false'; "></p>
    <p><input TYPE="button" VALUE="Azonnali"
              onClick="var temp = window.prompt('Lépj be néhány tesztbe:','Ez alapértelmezett érték');
     window.status=temp;  "></p>
  </form>
  <br>
  <hr>
</body>
</html>
